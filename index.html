<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">USA / [Connection Failed]</div>
                <div class="date">Monday 25 April 2022 </div>
            </section>
            <div class="main-temp">
                <div class="temp">22 <span>°C</span></div>
                <div class="weather" style="width: 50px ; height: 50px;"></div>
                <div class="hi-low">19 °c | 22 °c</div>
                <div class="flag" style="width: 100px ; height: 70px;"></div>
            </div>
        </main>
        <header>
            <input type="text"  autocomplete="on" placeholder="Search Country..." class="search-box" name="" id="" >
        </header>

        <img src="https://www.countryflags.io/eu/shiny/64.png">

    </div>

    <script src="./weather.js"></script>
</body>
</html>
